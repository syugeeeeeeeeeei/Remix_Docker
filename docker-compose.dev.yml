services:
  remix:
    build:
      target: dev # 開発ステージをビルド
    container_name: remix_app_dev
    volumes:
      - ./remix:/app
      - /app/node_modules # ホストのnode_modulesをマウントしない
    tty: true
    stdin_open: true


  api:
    build:
      target: dev # 開発ステージをビルド
    container_name: api_server_dev
    volumes:
      - ./api:/app
      - /app/node_modules
    tty: true
    stdin_open: true


  postgres:
    container_name: database_dev

    # --- 👇 ここから追加 ---
  studio:
    build:
      context: ./api
      target: dev
    container_name: studio_dev
    networks:
      - app_network
    ports:
      - "5544:5555"
    command: >
      sh -c "yarn prisma generate && yarn prisma studio --hostname 0.0.0.0"
    depends_on:
      - postgres
    volumes:
      - ./api:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL}
