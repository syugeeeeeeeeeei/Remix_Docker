version: '3.8'
services:
  remix:
    build:
      target: dev # 開発ステージをビルド
    container_name: remix_app_dev
    volumes:
      - ./remix:/app
      - /app/node_modules # ホストのnode_modulesをマウントしない

  api:
    build:
      target: dev # 開発ステージをビルド
    container_name: api_server_dev
    volumes:
      - ./api:/app
      - /app/node_modules

  postgres:
    container_name: database_dev
